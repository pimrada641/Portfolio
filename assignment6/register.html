<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Register</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='register.js'></script>
</head>
<body>
	<form name="myForm" id="myForm" action="login.html">
		<fieldset>
			<legend>Register</legend>
			<img src="pic/logo.jpg" alt="logo">
			<span id="credit">Â©Freepik</span><br>
			<span>* require</span> <br>
			<span id="errormsg"></span> <br>
			First name<span>*</span>: 
			<input type="text" name="firstname" required>
			Last name<span>*</span>: 
			<input type="text" name="lastname" >
			<br>
			Gender<span>*</span>: 
			<input type="radio" name="gender" value="male" >Male
			<input type="radio" name="gender" value="female" >Female
			<input type="radio" name="gender" value="female" >Other
			<br>
			Birthday<span>*</span>: 
			<input type="date" name="bday" value="" >
			<br>
			Email address<span>*</span>: 
			<input type="email" name="email" >
			<br>
			Username<span>*</span>: 
			<input type="text" name="username" >
			<br>
			Password<span>*</span>: 
			<input type="password" name="password" required>
			<br>
			Retype Password<span>*</span>: 
			<input type="password" name="retypePassword" required>
			<br>
			<input type="submit" value="Register">
			<input type="reset" value="Reset">
		</fieldset>
	</form>
</body>
</html>
